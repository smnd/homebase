            heading_style: title
            badges:
              - type: entity
                show_state: true
                show_icon: true
                entity: sensor.nas_vol2_used_space
                color: cyan
                tap_action:
                  action: more-info
                icon: mdi:harddisk
              - type: entity
                show_state: true
                show_icon: true
                color: cyan

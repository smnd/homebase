                  action: more-info
              - type: entity
                show_state: true
                show_icon: true
                entity: sensor.nas_vol2_status
                tap_action:
                  action: more-info
                color: state
            icon: ""
  - type: heading
    icon: mdi:harddisk
    heading: Drive 1
    heading_style: subtitle
    badges:
      - type: entity
        show_state: true
        show_icon: true
        entity: sensor.nas_d1_temperature
        color: red
        tap_action:
          action: more-info
        icon: ""
      - type: entity
        show_state: true
        show_icon: true
        entity: binary_sensor.nas_d1_exceeded_max_bad_sectors
        color: cyan
        tap_action:
          action: more-info
        icon: ""
      - type: entity
        show_state: true
        show_icon: true
